<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div>
            <form id="survey-form">
                <label for="name" id="name-label">Name
                    <input class="personalInfo" id="name" type="text" placeholder="Enter your name" required>
                </label>
                <label for="email" id="email-label" >Email
                    <input class="personalInfo" id="email" type="email" placeholder="Enter your email" required>
                </label>
                <label for="number" id="number-label">Age
                    <input class="personalInfo" id="number" type="number" min="10" max="120" pattern="(/^[0-9]+$/)" placeholder="Enter your age">
                </label>
                <label>Which option best describes your current role?
                    <select id="dropdown">
                        <option value="">Select Current Role</option>
                        <option value=1>Student</option>             
                        <option value=2>Full Time Job</option>
                        <option value=3>Part Time Job</option>
                        <option value=4>Other</option>
                    </select>                    
                </label>
                <label>Would you recommend freeCodeCamp to a friend?
                    <label><input value="Definitely" type="radio" name="recommend">Definitely</label>
                    <label><input value="Maybe" type="radio" name="recommend">Maybe</label>
                    <label><input value="Not sure" type="radio" name="recommend">Not sure</label>                    
                </label>
                <label>What would you like to see improved?
                    <label><input value="Front-end" type="checkbox">Front-end Projects</label>
                    <label><input value="Back-end" type="checkbox">Back-end Projects</label>
                    <label><input value="Open Source" type="checkbox">Open Source Community</label>
                </label>
                <label>Any comments or suggestions?
                    <textarea id="comment" name="comment" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
                </label>
                <input id="submit" type="submit" value="Submit" />
            </form>
        </div>
        


    </body>
</html>
